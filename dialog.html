<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>NTR 시스템 입력</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      /* 필요한 경우, 여기서 overflow를 강제로 hidden으로 줄 수도 있음 */
    }

    body {
      font-family: 'Arial', sans-serif;
    }

    /* 메인 컨테이너: 최대 폭을 크게 설정 */
    .form-container {
      max-width: 600px;    /* 필요한 만큼 늘리기 (예: 700px 등) */
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .teams-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .team-box {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
    }

    .team-box h2 {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 18px;
      text-align: center;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    .form-group label {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .form-group input[type="text"] {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .score-container {
      margin-bottom: 20px;
    }

    .score-container label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .score-container input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background-color: #4285F4;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .submit-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>NTR 시스템 입력</h1>

    <div class="teams-container">
      <div class="team-box">
        <h2>Team 1</h2>
        <div class="form-group">
          <label for="player1">선수 1</label>
          <input type="text" id="player1" placeholder="예: 홍길동" />
        </div>
        <div class="form-group">
          <label for="player2">선수 2</label>
          <input type="text" id="player2" placeholder="예: 임꺽정" />
        </div>
      </div>
      <div class="team-box">
        <h2>Team 2</h2>
        <div class="form-group">
          <label for="player3">선수 3</label>
          <input type="text" id="player3" placeholder="예: 이순신" />
        </div>
        <div class="form-group">
          <label for="player4">선수 4</label>
          <input type="text" id="player4" placeholder="예: 강감찬" />
        </div>
      </div>
    </div>

    <div class="score-container">
      <label for="score">점수</label>
      <input type="text" id="score" placeholder="예: 6:4, 6:4" />
    </div>

    <button class="submit-btn" type="button" onclick="submitData()">
      확인
    </button>
  </div>

  <script>
    function submitData() {
      const data = {
        p1: document.getElementById("player1").value,
        p2: document.getElementById("player2").value,
        p3: document.getElementById("player3").value,
        p4: document.getElementById("player4").value,
        score: document.getElementById("score").value
      };
      google.script.run
        .withSuccessHandler(() => {
          google.script.host.close();
        })
        .insertDataToDoc(data);
    }
  </script>
</body>
</html>
